<div class="page-title">
    <h1>Test IMEI</h1>
    <span class="page-title__info"></span>
    <mat-card class="cardWithShadow theme-card">

        <mat-card-content>
            <div class="row">
                <mat-form-field appearance="outline" class="col-lg-12">
                    <mat-label>IMEI / PCNNO</mat-label>
                    <textarea rows="10" [(ngModel)]="searchText" matInput
                        placeholder="Scan your sim cards here..."></textarea>
                </mat-form-field>
                <div class="col-lg-12 space-between-buttons">
                    <button mat-raised-button color="primary" (click)="onSearch()">SCAN</button>
                    <button mat-flat-button color="warn" (click)="onClear()">CANCEL</button>
                </div>
            </div>

            <div *ngIf="dataSource?.length > 0"
                class="table-responsive table-scroll example-container flex-table m-t-15">
                <table mat-table [dataSource]="dataSource" class="w-100 custom-table">
                    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                        <th mat-header-cell *matHeaderCellDef>
                            {{ column | formatHeader }}
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row[column] }}
                        </td>

                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
            <div class="zero-records p-b-8" *ngIf="dataSource?.length == 0"><img src="/assets/images/landingpage/background/no-records.svg" />
                <span>No records found</span></div>
        </mat-card-content>
    </mat-card>
</div>
