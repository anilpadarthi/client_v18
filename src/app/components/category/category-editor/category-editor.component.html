<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title>{{ categoryId != null ? 'Edit Category' : 'Create Category' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="categoryForm" (ngSubmit)="onSave()">
            <div class="row col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Category Name</mat-label>
                    <input matInput formControlName="categoryName" placeholder="Enter your category name" />
                    <mat-error *ngIf="categoryForm.get('categoryName')?.hasError('required')">
                        Category Name is required.
                    </mat-error>
                    <mat-error *ngIf="categoryForm.get('categoryName')?.hasError('minlength')">
                        Category Name must be at least 2 characters long.
                    </mat-error>
                </mat-form-field>
            </div>
            <mat-checkbox appearance="outline" class="w-100" color="warn" formControlName="status">
                Is Active
            </mat-checkbox>

            <div class="row col-lg-12">
                <div class="col-lg-12 image-preview rounded-image">
                    <img *ngIf="categoryImagePreview" [src]="categoryImagePreview" class="rounded-image"
                        alt="User Image Preview"> <br />
                </div>
                <div appearance="fill" class="m-15">
                    <input type="file" accept="image/*" (change)="imageUpload($event)" />
                </div>
            </div>

            <button mat-flat-button color="warn" class="m-r-10" (click)="onCancel();">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
                Save
            </button>
        </form>

    </mat-card-content>
</mat-card>
