
<div class="col-lg-12 loading-indicator" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

<h2 mat-dialog-title class="modal-header-title">
    Supplier Transaction
    <button mat-dialog-close class="modal-header-close-btn">
        <mat-icon>close</mat-icon>
    </button>
</h2>

<mat-dialog-content class="mat-typography" style="max-width: 600px">

    <form [formGroup]="supplierTransactionForm" (ngSubmit)="onSave()" class="m-t-15">
        

        <mat-form-field appearance="outline" class="w-100 hide-hint">
            <mat-label>Supplier</mat-label>
            <mat-select formControlName="supplierId" required>
                <mat-option [value]="null">-Select-</mat-option>
                <mat-option *ngFor="let item of supplierLookup" [value]="item.id">
                    <span>{{ item.name }}</span>
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Transaction Type</mat-label>
            <mat-select formControlName="transactionType" required>
                <mat-option value=''>--Select--</mat-option>
                <mat-option value="Purchase">Purchase</mat-option>
                <mat-option value="Payment">Payment</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 m-t-10">
            <mat-label>Amount</mat-label>
            <input matInput formControlName="amount" type="number" />
        </mat-form-field>

         <mat-form-field appearance="outline" class="w-100 ">
            <mat-label>Reference Number</mat-label>
            <input matInput formControlName="referenceNumber" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-lg-4">
            <mat-label>Transaction Date</mat-label>
            <input matInput [matDatepicker]="transactionDatePicker" formControlName="transactionDate" />
            <mat-datepicker-toggle matSuffix [for]="transactionDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #transactionDatePicker></mat-datepicker>
          </mat-form-field>

        
        <button mat-flat-button color="warn" class="m-r-10" (click)="onCancel();">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="supplierTransactionForm.invalid">
            Save
        </button>
    </form>
</mat-dialog-content>
