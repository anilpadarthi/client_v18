<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title>Accessories Sales</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- <div class="col-lg-12 loading-indicator" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div> -->
        <div *ngIf="!isLoading && dataSource?.length > 0" class="table-responsive table-scroll example-container">
            <table mat-table [dataSource]="dataSource" class="w-100 custom-table">
                <ng-container matColumnDef="PaymentType">
                    <th mat-header-cell *matHeaderCellDef class="text-center">PaymentType</th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{ element.paymentType }} </td>
                    <td mat-footer-cell *matFooterCellDef class="text-center">Total</td>
                </ng-container>

                <ng-container matColumnDef="SaleAmount">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Sale Amount</th>
                    <td mat-cell *matCellDef="let element" class="text-center">£{{ element.saleAmount | number: '1.2-2'
                        }}</td>
                    <td mat-footer-cell *matFooterCellDef class="text-center">
                        £{{ getTotal('saleAmount') | number: '1.2-2'}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="PaidAmount">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Paid Amount</th>
                    <td mat-cell *matCellDef="let element" class="text-center">£{{ element.paidAmount | number: '1.2-2'
                        }}</td>
                    <td mat-footer-cell *matFooterCellDef class="text-center">
                        £{{ getTotal('paidAmount') | number: '1.2-2'}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
            </table>
        </div>
        <div *ngIf="!isLoading && dataSource?.length == 0" class="zero-records p-b-8">
            <img src="/assets/images/landingpage/background/no-records.svg" />
            <span>No records found</span>
        </div>
    </mat-card-content>
</mat-card>
