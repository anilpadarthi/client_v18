<div class="col-lg-12 loading-indicator" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>

<h2 mat-dialog-title class="modal-header-title">
    Shop Details
    <button mat-dialog-close class="modal-header-close-btn">
        <mat-icon>close</mat-icon>
    </button>
</h2>

<mat-dialog-content class="mat-typography" style="max-width: 600px">
    <form [formGroup]="shopDetailsForm" (ngSubmit)="onSave()" class="m-t-15">

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Shop Name <span class="required"></span></mat-label>
            <input matInput formControlName="shopName" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Shop Owner Name <span class="required"></span></mat-label>
            <input matInput formControlName="shopOwnerName" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Shop Email</mat-label>
            <input matInput formControlName="shopEmail" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Shop Phone</mat-label>
            <input matInput formControlName="shopPhone" inputmode="numeric" maxlength="20" (input)="onInputChange($event)" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Address Line 1 </mat-label>
            <textarea matInput formControlName="addressLine1" cols="5"></textarea>
        </mat-form-field>        

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Delivery Instructions</mat-label>
            <textarea matInput formControlName="deliveryInstructions" cols="5"></textarea>
        </mat-form-field>
        <div class="modal-footer text-right">
            <button mat-flat-button color="warn" class="m-r-10" type="button" (click)="onCancel();">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="shopDetailsForm.invalid">
                Save
            </button>
        </div>
    </form>
</mat-dialog-content>
