<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex">
    <mat-card-title>Shop Visit History</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="DATE">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">DATE</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="EE">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">EE</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.ee }}</td>
        </ng-container>

        <ng-container matColumnDef="THREE">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">THREE</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.three }}</td>
        </ng-container>

        <ng-container matColumnDef="O2">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">O2</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.o2 }}</td>
        </ng-container>
        <ng-container matColumnDef="GIFGAFF">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">GIFGAFF</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.gifgaff }}</td>
        </ng-container>
        <ng-container matColumnDef="LEBARA">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600"></th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.lebara }}</td>
        </ng-container>
        <ng-container matColumnDef="VODAFONE">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">VODAFONE</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.vodafone }}</td>
        </ng-container>
        <ng-container matColumnDef="VOXI">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">VOXI</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.voxi }}</td>
        </ng-container>
        <ng-container matColumnDef="SMARTY">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">SMARTY</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.smarty }}</td>
        </ng-container>
        <ng-container matColumnDef="TOTAL">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">TOTAL</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.total }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

  </mat-card-content>
