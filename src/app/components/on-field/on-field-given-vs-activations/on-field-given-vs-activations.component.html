<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex">
    <mat-card-title>Given Vs Activations </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <div class="col-lg-12 loading-indicator" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div> -->
    <div *ngIf="!isLoading && mergedDataSource?.length > 0" class="table-responsive table-scroll example-container">
      <table class="w-100 sticky-table">
        <thead>
          <th></th>
          <th colspan="2">EE</th>
          <th colspan="2">THREE</th>
          <th colspan="2">O2</th>
          <th colspan="2">LEBARA</th>
          <th colspan="2">LYCA</th>
          <th colspan="2">GIFFGAFF</th>
          <th colspan="2">VODAFONE</th>
          <th colspan="2">VOXI</th>
          <th colspan="2">SMARTY</th>
          <th colspan="2">TOTAL</th>
        </thead>
        <thead>
          <th>Date</th>
          <th>Giv</th>
          <th>Act</th>
          <th>Giv</th>
          <th>Act</th>
          <th>Giv</th>
          <th>Act</th>
          <th>Giv</th>
          <th>Act</th>
          <th>Giv</th>
          <th>Act</th>
          <th>Giv</th>
          <th>Act</th>
          <th>Giv</th>
          <th>Act</th>
          <th>Giv</th>
          <th>Act</th>
          <th>Giv</th>
          <th>Act</th>
          <th>Giv</th>
          <th>Act</th>
        </thead>
        <tbody>
          <tr *ngFor="let row of mergedDataSource">
            <td *ngFor="let column of dynamicColumns">
              {{ column === 'AssignedDate' ? (row[column] | date: 'dd/MM/yyyy') : row[column] }}
            </td>
            <td> </td>
            <td></td>
        </tbody>
      </table>
    </div>
    <div class="zero-records p-b-8" *ngIf="!isLoading && mergedDataSource?.length == 0"><img
        src="/assets/images/landingpage/background/no-records.svg" />
      <span>No records found</span>
    </div>

  </mat-card-content>
</mat-card>
