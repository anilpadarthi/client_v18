<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex">
    <mat-card-title>Shop Visit</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="row">
      <div class="col-lg-12">
        <h3>Live Camera</h3>
      </div>
      <div class="col-lg-6 col-xs-12">
        <video #videoElement class="col-lg-6 col-xs-12" width="100%" height="150px" autoplay playsinline muted></video>
        <canvas #canvasElement style="display: none;"></canvas>
      </div>
      <div class="col-lg-6 col-xs-12 div-camera-section">
        <button mat-raised-button color="primary" (click)="startCamera()">Start Camera</button>
        <button mat-raised-button color="primary" (click)="captureImage()">Capture</button>
        <button mat-raised-button color="primary" (click)="stopCamera()">Stop Camera</button>
      </div>
      <div class="col-lg-12">
        <h3>Captured Image</h3>
      </div>
      <div class="col-lg-4 col-xs-12">
        <img [src]="capturedImage" width="100%" height="150px" alt="Captured Image" />
      </div>
    </div>
    <div class="row m-t-10">
      <!-- <div class="col-lg-12 m-b-15">
          <img [src]="capturedImage" alt="Captured Image" width="200" />
          <button mat-flat-button color="primary" class="m-l-16 input-file-button">
            <input type="file" id="cameraInput" (change)="onCaptureImage($event)" accept="image/*" capture="camera" />
          </button>
        </div> -->

      <mat-form-field appearance="outline" class="col-lg-12">
        <mat-label>Comments</mat-label>
        <textarea matInput rows="5" [(ngModel)]="comments"></textarea>
      </mat-form-field>
      <div class="col-lg-12 space-between-buttons">
        <button mat-flat-button mat-flat-button color="primary" type="submit" (click)="onSubmit()">
          Save
        </button>
        <button mat-stroked-button color="warn" (click)="onClear()">
          Cancel
        </button>
      </div>
    </div>

  </mat-card-content>
