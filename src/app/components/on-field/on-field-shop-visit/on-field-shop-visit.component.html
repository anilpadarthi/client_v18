<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex">
    <mat-card-title>Shop Visit</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="camera-container">
          <video #videoElement width="100%" height="auto" autoplay></video>
          <button mat-raised-button color="primary" (click)="captureImage()">Capture</button>
        </div>
        <div *ngIf="capturedImage">
          <h3>Captured Image</h3>
          <img [src]="capturedImage" alt="Captured Image" />
          <button mat-raised-button (click)="uploadImage()">Upload Image</button>
        </div>
        <div class="col-lg-12 m-b-15">
          <img [src]="capturedImage" alt="Captured Image" width="200" />
          <button mat-flat-button color="primary" class="m-l-16 input-file-button">
            <input
            type="file"
            id="cameraInput"
            (change)="onCaptureImage($event)"
            accept="image/*"
            capture="camera"
          />
          </button>
        </div>

        <mat-form-field appearance="outline" class="col-lg-12">
          <textarea matInput rows="5"></textarea>
        </mat-form-field>
        <div class="col-lg-12 space-between-buttons">
          <button mat-flat-button mat-flat-button color="primary">
            Save
          </button>
          <button mat-stroked-button color="warn" (click)="closeDialog()">
            Cancel
          </button>
        </div>
      </div>

    </form>
  </mat-card-content>
