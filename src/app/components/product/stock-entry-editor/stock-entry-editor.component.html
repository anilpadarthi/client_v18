<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title>{{ invoiceId != null ? 'Edit Invoice' : 'Create Invoice' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="col-lg-12">

            <form [formGroup]="invoiceForm">

                <div class="row">
                    <mat-form-field appearance="outline" class="col-lg-3">
                        <mat-label>Invoice Number</mat-label>
                        <input matInput formControlName="invoiceNumber">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-lg-3">
                        <mat-label>Invoice Date</mat-label>
                        <input matInput [matDatepicker]="invoiceDatePicker" formControlName="invoiceDate" />
                        <mat-datepicker-toggle matSuffix [for]="invoiceDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #invoiceDatePicker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-lg-3">
                        <mat-label>Supplier</mat-label>
                        <mat-select formControlName="supplierId">
                            <mat-option *ngFor="let s of suppliers" [value]="s.id">
                                {{ s.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-lg-2">
                        <mat-label>Amount</mat-label>
                        <input matInput formControlName="totalAmount">
                    </mat-form-field>
                </div>

                <div class="row col-lg-12">
                    <div class="table-responsive table-max-scroll example-container">
                        <!-- INLINE GRID -->
                        <table mat-table [dataSource]="items.controls" class="w-100 custom-table m-t-0"
                            formArrayName="items" #table>

                            <!-- Product -->
                            <ng-container matColumnDef="productId">
                                <th mat-header-cell *matHeaderCellDef>Product</th>
                                <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                                    <mat-form-field>
                                        <mat-label>Product</mat-label>
                                        <input type="text" matInput placeholder="Search Product..."
                                            formControlName="productSearch" [matAutocomplete]="auto"
                                            #trigger="matAutocompleteTrigger" (click)="openAuto(trigger)" />

                                        <mat-autocomplete #auto="matAutocomplete"
                                            (optionSelected)="onProductSelected($event.option.value, i)">
                                            <mat-option *ngFor="let p of filteredProducts[i] | async" [value]="p">
                                                {{ p.name }}
                                            </mat-option>
                                        </mat-autocomplete>

                                    </mat-form-field>
                                </td>
                            </ng-container>

                            <!-- Qty -->
                            <ng-container matColumnDef="qty">
                                <th mat-header-cell *matHeaderCellDef>Qty</th>
                                <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                                    <mat-form-field>
                                        <mat-label>Quantity</mat-label>
                                        <input matInput type="number" formControlName="quantity">
                                    </mat-form-field>
                                </td>
                            </ng-container>

                            <!-- Price -->
                            <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef>Price</th>
                                <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                                    <mat-form-field>
                                        <mat-label>Price</mat-label>
                                        <input matInput type="number" formControlName="purchasePrice">
                                    </mat-form-field>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>Action</th>
                                <td mat-cell *matCellDef="let row; let i = index">
                                    <button mat-icon-button color="warn" (click)="removeRow(i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                        </table>
                    </div>
                </div>

                <div class="row col-lg-12 m-t-10">
                    <button mat-raised-button color="primary" (click)="addItemRow()">Add Row</button>

                    <button mat-raised-button color="accent" (click)="saveInvoice()">
                        Save Invoice
                    </button>
                </div>

            </form>
        </div>
    </mat-card-content>
</mat-card>
