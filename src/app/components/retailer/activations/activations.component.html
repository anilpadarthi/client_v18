<div class="page-title">
  <h1>Activations</h1>
  <span class="page-title__info"></span>
  <mat-card class="cardWithShadow theme-card">
    <mat-card-content>
      <div class="row justify-content-between">
        <div class="col-lg-3">
          <mat-form-field appearance="outline">
            <mat-label>From Month</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="selectedMonth" placeholder="Choose a Month" />
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-lg-9 space-between-buttons">
          <button mat-flat-button color="primary" (click)="onFilter()">Submit</button>
          <button mat-flat-button color="primary" (click)="onClear()">Clear</button>
        </div>
      </div>

      <div *ngIf="resultList?.length > 0" class="table-responsive table-scroll example-container">
        <table mat-table [dataSource]="resultList" class="w-100 custom-table">
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.date }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <ng-container matColumnDef="Network">
            <th mat-header-cell *matHeaderCellDef>Network</th>
            <td mat-cell *matCellDef="let element">
              {{ element.network }}
            </td>
            <td mat-footer-cell *matFooterCellDef>Total Activations</td>
          </ng-container>
          <ng-container matColumnDef="Activations">
            <th mat-header-cell *matHeaderCellDef class="center">Activations</th>
            <td mat-cell *matCellDef="let element" class="center"> {{ element.activated ?? 0 }} </td>
            <td mat-footer-cell *matFooterCellDef class="center">{{ totalActivated }}</td>
          </ng-container>          


          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </div>
      <div class="zero-records p-b-8" *ngIf="resultList?.length == 0">
        <img src="/assets/images/landingpage/background/no-records.svg" />
        <span>No records found</span>
      </div>

    </mat-card-content>
  </mat-card>
</div>
