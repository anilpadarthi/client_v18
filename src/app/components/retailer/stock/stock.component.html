<div class="page-title">
  <h1>Stock Given</h1>
  <span class="page-title__info"></span>
  <mat-card class="cardWithShadow theme-card">
    <mat-card-content>
      <div class="row justify-content-between">
        <div class="col-lg-3">
           <mat-form-field appearance="outline">
          <mat-label>Choose a Month</mat-label>
          <input matInput [(ngModel)]="selectedMonth" [matDatepicker]="monthPicker" placeholder="Choose a Month" />
          <mat-datepicker-toggle matIconSuffix [for]="monthPicker"></mat-datepicker-toggle>
          <mat-datepicker #monthPicker startView="year" (yearSelected)="chosenYearHandler($event)"
            (monthSelected)="chosenMonthHandler($event, monthPicker)" panelClass="month-picker">
          </mat-datepicker>
        </mat-form-field>
        </div>

        <div class="col-lg-9 space-between-buttons">
          <button mat-flat-button color="primary" (click)="onFilter()">Submit</button>
          <button mat-flat-button color="primary" (click)="onClear()">Clear</button>
        </div>
      </div>

      <div *ngIf="groupedList.length > 0" class="table-responsive table-max-scroll example-container">
        <table mat-table [dataSource]="groupedList" class="w-100 custom-table">
          
          <ng-container matColumnDef="Network">
            <th mat-header-cell *matHeaderCellDef class="center">Network</th>
            <td mat-cell *matCellDef="let element" class="center">
              {{ element.baseNetwork }}
            </td>
            <td mat-footer-cell *matFooterCellDef class="center">Total</td>
          </ng-container>
          <ng-container matColumnDef="TotalGiven">
            <th mat-header-cell *matHeaderCellDef class="center">Total Given</th>
            <td mat-cell *matCellDef="let element" class="center"> {{ element.totalGiven ?? 0 }} </td>
            <td mat-footer-cell *matFooterCellDef class="center">{{ totalGiven }}</td>
          </ng-container>   
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="center">
              <button (click)="loadDetails(element.baseNetwork)"> View</button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>       


          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </div>
      <div class="zero-records p-b-8" *ngIf="resultList?.length == 0">
        <img src="/assets/images/landingpage/background/no-records.svg" />
        <span>No records found</span>
      </div>

    </mat-card-content>
  </mat-card>
</div>
