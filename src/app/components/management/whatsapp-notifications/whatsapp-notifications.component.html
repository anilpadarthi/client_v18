<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title>WhatsApp Request</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="row space-between-buttons">            
            <div class="col-lg-4 col-xs-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Report Type</mat-label>
                    <mat-select [(ngModel)]="reportType">
                        <mat-option value=''>--Select--</mat-option>
                        <mat-option value="TrackReport">Track Report</mat-option>
                        <mat-option value="UserReport">User Report</mat-option>
                        <mat-option value="OutstandingReport">Outstanding Report</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-xs-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>From Date</mat-label>
                    <input matInput [matDatepicker]="picker1" [(ngModel)]="fromDate" placeholder="Choose a Month" />
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-xs-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>To Date</mat-label>
                    <input matInput [matDatepicker]="picker2" [(ngModel)]="toDate" placeholder="Choose a Month" />
                    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-lg-12 space-between-buttons">
                <button mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
                <button mat-flat-button color="primary" (click)="onClear()">Clear</button>
            </div>           
        </div>
    </mat-card-content></mat-card>
