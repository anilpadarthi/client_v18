<h2 mat-dialog-title class="modal-header-title">
    Add Transaction
    <button mat-dialog-close class="modal-header-close-btn">
        <mat-icon>close</mat-icon>
    </button>
</h2>
<mat-dialog-content class="mat-typography" style="max-width: 600px">

    <form [formGroup]="salaryInAdvanceForm" (ngSubmit)="onSave()" class="m-t-15">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type" required>
                <mat-option value=''>--Select--</mat-option>
                <mat-option value="Accessories Commission">Accessories Commission</mat-option>
                <mat-option value="Sim Commission">Sim Commission</mat-option>
                <mat-option value="Salary In Advance">Salary In Advance</mat-option>
                <mat-option value="Travel Allowance">Travel Allowance</mat-option>
                <mat-option value="Other Allowance">Other Allowance</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Amount</mat-label>
            <input matInput formControlName="amount" type="number" />
        </mat-form-field>

      

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="comments" cols="5"></textarea>
        </mat-form-field>

        <button mat-flat-button color="warn" class="m-r-10" type="button" (click)="onCancel();">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="salaryInAdvanceForm.invalid">
            Save
        </button>
    </form>
</mat-dialog-content>
