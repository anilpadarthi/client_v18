<h2 mat-dialog-title class="modal-header-title">{{header}}
    <button mat-dialog-close class="modal-header-close-btn">
        <mat-icon>close</mat-icon>
    </button>
</h2>
<mat-dialog-content>
    <div *ngIf="dataSource?.length > 0" class="table-responsive table-scroll example-container m-t-10">
        <table mat-table [dataSource]="dataSource" class="w-100 custom-table">
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef [class.sticky-column]="stickyColumns.includes(column)">
                    {{ column }}
                </th>
                <td mat-cell *matCellDef="let row" [class.sticky-column]="stickyColumns.includes(column)">
                    {{ isDate(row[column]) ? (row[column] | date: 'yyyy-MM-dd') : row[column] }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <div class="zero-records p-b-8" *ngIf="dataSource?.length == 0"><img src="/assets/images/landingpage/background/no-records.svg" />
        <span>No records found</span></div>
</mat-dialog-content>
