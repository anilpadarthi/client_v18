<h2 mat-dialog-title class="modal-header-title"  >{{ title }}
  <button mat-dialog-close class="modal-header-close-btn">
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="cancel">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="'confirm'">Yes</button>
</mat-dialog-actions>
